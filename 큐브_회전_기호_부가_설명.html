<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBEA</title>
    <style>
        body {
            background: rgb(150, 212, 220);
        }
        h1 {
            color: green;
            text-shadow: 5px 5px 5px lightgrey;
            font-family: 휴먼둥근헤드라인;
        }
        ul {
            border: 1px solid lightgrey;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>큐브 회전 기호 쉽게 외우기!</h1>
    <hr>
    <div id="">
        <p>큐브는 여섯 면으로 이루어졌고, 각 면을 <span style="background-color: white;">윗면</span>, <span style="background-color: yellow;">아랫면</span>, <span style="background-color: green; color: white;">앞면</span>, <span style="background-color: blue; color: white;">뒷면</span>, <span style="background-color: orange; color: white;">왼쪽 면</span>, <span style="background-color: red; color: white;">오른쪽 면</span>으로 지칭합니다.</p>
            <ul>
                <li>U(Up): 윗면</li>
                <li>D(Down): 아랫면</li>
                <li>F(Front): 앞면</li>
                <li>B(Back): 뒷면</li>
                <li>L(Left): 왼쪽 면</li>
                <li>R(Right): 오른쪽 면</li>
            </ul>
    </div>
</body>
</html>
